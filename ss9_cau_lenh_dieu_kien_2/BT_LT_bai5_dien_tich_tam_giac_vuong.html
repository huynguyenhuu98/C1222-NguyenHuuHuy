<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT_LT_bai5_diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = prompt("nhập cạnh thứ nhất của hình tam giác vuông: ");
    let b = prompt("nhập cạnh thứ hai của hình tam giác vuông: ");
    let s = a * b / 2;
    if (a > 0 && b > 0) {
        document.write("Diện tích hình tam giác vuông: " + s);
    } else {
        document.write("Kích thước sai");
    }
</script>
</body>
</html>
