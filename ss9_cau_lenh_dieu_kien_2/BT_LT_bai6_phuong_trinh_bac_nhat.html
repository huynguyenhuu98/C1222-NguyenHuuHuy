<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT_LT_bai6_phương trình bậc nhất</title>
</head>
<body>
<script>
    let a = +prompt("nhập số a của phương trình: ");
    let b = +prompt("nhập số b của phương trình: ");
    let x = (-b / a);
    if (a === 0) {
        document.write("Phương trình vô nghiệm");
    } else {
        document.write("Phương trình có nghiệm: " + x);
    }
</script>
</body>
</html>
