<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT_LT_bai9_điều kiện các cạnh tam giác</title>
</head>
<body>
<script>
    let a = prompt("nhập cạnh thứ nhất của tam giác: ");
    let b = prompt("nhập cạnh thứ hai của tam giác: ");
    let c = prompt("nhập cạnh thứ ba của tam giác: ");
    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        document.write("Các cạnh trên là của một tam giác ");
    } else {
        document.write("Các cạnh trên không phải của tam giác");
    }
</script>
</body>
</html>
