<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT_LT_bai4_diện tích chữ nhật</title>
</head>
<body>
<script>
    let a = prompt("nhập cạnh thứ nhất của hình chữ nhật: ");
    let b = prompt("nhập cạnh thứ hai của hình chữ nhật: ");
    let s = a * b;
    if (a > 0 && b > 0) {
        document.write("Diện tích hình chữ nhật: " + s);
    } else {
        document.write("Kích thước sai");
    }
</script>
</body>
</html>
