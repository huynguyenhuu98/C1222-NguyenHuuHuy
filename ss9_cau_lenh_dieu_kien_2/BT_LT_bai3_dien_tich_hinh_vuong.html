<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1 LT bài 3 diện tích hình vuông</title>
</head>
<body>
<script>
    let a = prompt("nhập kích thước cạnh hình vuông: ");
    let s = a * a;
    if (a > 0) {
        document.write("Diện tích hình vuông: " + s);
    } else {
        document.write("Kích thước cạnh sai");
    }
</script>
</body>
</html>
