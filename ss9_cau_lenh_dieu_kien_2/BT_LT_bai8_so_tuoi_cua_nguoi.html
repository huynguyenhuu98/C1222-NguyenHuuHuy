<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT_LT_bai8_số tuổi của người</title>
</head>
<body>
<script>
    let a = prompt("nhập số tuổi của người: ");
    if (a > 0 && a < 120 && a % 1 === 0) {
        document.write("Số nhập vào là tuổi của người: " + a + " tuổi");
    } else {
        document.write("Số nhập vào không phải là số tuổi của người :( :( :( ");
    }
</script>
</body>
</html>
