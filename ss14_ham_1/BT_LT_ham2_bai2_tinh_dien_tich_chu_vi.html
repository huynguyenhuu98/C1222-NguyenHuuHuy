<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 bài 2 tính diện tích và chu vi hình tròn</title>
</head>
<body>
<input id="num" type="number">
<button onclick="area(r)">DienTich</button>
<button onclick="perimeter(r)">ChuVi</button>
</body>
<script>
    let r = document.getElementById("num");
    function area(r) {
        let are = (Math.pow(r.value, 2) * 3.14);
        alert("Diện tích hình tròn: " + are);
    }
    function perimeter(r) {
        let per = (2 * r.value * 3.14);
        alert("Chu vi hình tròn: " + per);
    }
</script>
</html>
