<!DOCTYPE html>

<script>
    let r = +prompt("Nhập bán kính hình tròn r: ");
    function area() {
        let are = (Math.pow(r, 2) * 3.14);
        document.write("Diện tích hình tròn: "+are+"<br>");
    }
    function perimeter() {
        let per = (2 * r * 3.14);
        document.write("Chu vi hình tròn: "+per);
    }
    area();
    perimeter();
</script>
</html>
