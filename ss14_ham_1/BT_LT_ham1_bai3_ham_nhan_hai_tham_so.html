<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 1 bài 3 nhận vào hai tham số</title>
</head>
<body>
<script>
    let a1 = +prompt("Nhập số thứ nhất: ");
    let a2 = +prompt("Nhập số thứ hai: ");
    function addNumber(a1, a2) {
        if (a1 <= a2) {
            return alert(a1 + a2);
        } else {
            return alert("Số thứ nhất lớn hơn số thứ hai");
        }
    }
    addNumber(a1, a2);
</script>
</body>
</html>
