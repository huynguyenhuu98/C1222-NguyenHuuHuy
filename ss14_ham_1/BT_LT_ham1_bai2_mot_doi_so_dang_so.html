<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 1 bài 2 một đối số dạng số</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào một số: ");
    function alertMessage() {
        num = num + 1;
    }
    alertMessage();
    document.write(num);
</script>
</body>
</html>
