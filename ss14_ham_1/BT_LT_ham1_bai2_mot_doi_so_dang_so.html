<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 1 bài 2 một đối số dạng số</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào một số: ");
    function alertNum(num) {
        num = num + 1;
        document.write(num);
    }
    alertNum(num);
</script>
</body>
</html>
