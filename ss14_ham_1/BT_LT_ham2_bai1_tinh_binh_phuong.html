<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 bài 1 tính bình phương số bất kì</title>
</head>
<body>
<script>
    let a = +prompt("Nhập một số bất kì: ");
    function square(a) {
        let num;
        num = Math.pow(a, 2);
        document.write(num);
    }
    square(a);
</script>
</body>
</html>
