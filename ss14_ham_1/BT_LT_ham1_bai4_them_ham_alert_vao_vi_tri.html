<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 1 bài 4 thêm các hàm alert vào các vị trí</title>
</head>
<body>
<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        let result;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert(result);
    result = addNumbers();
    alert(result);
</script>
</body>
</html>
