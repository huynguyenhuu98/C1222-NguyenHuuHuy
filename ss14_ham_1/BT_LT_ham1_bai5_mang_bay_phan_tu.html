<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 1 bài 5 tạo một mảng 7 phẩn tử</title>
</head>
<body>
<script>
    let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    let star = prompt("Nhập vào ngôi sao: ");
    function check(star) {
        let s1 = 0;
        let result = "";
        for (let i = 0; i < star1.length; i++) {
            if (star === star1[i]) {
                s1 = i;
                for (let j = 0; j < star2.length; j++) {
                    if (s1 === j) {
                        result = star2[j];
                    } else {
                        result = "Không có";
                    }
                }
            } else {
                result = "Không có";
            }
        }
        document.write(result);
    }
    check(star);
</script>
</body>
</html>
