<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 bài 3 gọi hàm giai thừa</title>
</head>
<body onload="facNumber(num)">
<script>
    let num = +prompt("Nhập số cần tính giai thừa: ");
    function facNumber(num) {
        let result = 1;
        for (let i = 1; i <= num; i++) {
            result *= i;
        }
        return document.write(result);
    }
</script>
</body>
</html>
