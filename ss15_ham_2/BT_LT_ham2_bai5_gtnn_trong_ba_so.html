<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 bài 5 nhỏ nhất trong 3 số</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào só nguyên thứ nhất: ");
    let b = +prompt("Nhập vào só nguyên thứ hai: ");
    let c = +prompt("Nhập vào só nguyên thứ ba: ");
    function checkMin(a, b, c) {
        if (a <= b && a <= c) {
            alert(a);
        } else if (b <= a && b <= c) {
            alert(b);
        } else {
            alert(c);
        }
    }
    checkMin(a, b, c);
</script>
</body>
</html>
