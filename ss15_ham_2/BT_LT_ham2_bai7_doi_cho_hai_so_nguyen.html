<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 bài 7 đổi chỗ hai số nguyên</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số thứ nhất:");
    let b = +prompt("Nhập số thứ hai:");
    let temp;
    function changeNum(a, b) {
        temp = a;
        a = b;
        b = temp;
        alert(a + " " + b);
    }
    changeNum(a, b);
</script>
</body>
</html>
