<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 đếm số nguyên âm</title>
</head>
<body>
<script>
    let array = [-49, -53, -44, 39, 79, 86];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            count++;
        }
    }
    document.write("Có " + count + " số âm");
</script>
</body>
</html>
