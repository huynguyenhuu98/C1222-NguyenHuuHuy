<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8 sắp xếp giảm dần</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("Nhập giá trị 10 phần tử của mảng: ");
    }
    for (let i = 0; i < 10; i++) {
        for (let j = i + 1; j < 10; j++) {
            if (array[j] > array[i]) {
                let a = array[i];
                array[i] = array[j];
                array[j] = a;
            }
        }
    }
    document.write("Mảng sau khi sắp xếp giảm dần: " + array);
</script>
</body>
</html>
