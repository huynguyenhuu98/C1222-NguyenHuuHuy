<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bìa 6 V có nằm trong mảng số nguyên không? </title>
</head>
<body>
<script>
    let array = [];
    let result;
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("Nhập giá trị các phần tử của mảng: ");
    }
    let v = +prompt("Nhập giá trị của phần tử V:");
    for (let j = 0; j < array.length; j++) {
        if (v === array[j]) {
            result = true;
        }
    }
    if (result === true) {
        document.write("V is in the array");
    } else {
        document.write("V is not in the array");
    }
</script>
</body>
</html>
