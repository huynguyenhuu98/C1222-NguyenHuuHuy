<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 lớn hơn hoặc bằng 10</title>
</head>
<body>
<script>
    let array = [2, 68, 86, 10, 11, 15, 86, 20, 39, 79];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            count++;
        }
    }
    document.write("Mảng có các phần tử = " + array + "<br>" + "Có " + count + " số lớn hơn hoặc bằng 10");
</script>
</body>
</html>
