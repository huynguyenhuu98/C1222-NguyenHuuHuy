<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 1 bài 1 (If and switch case)</title>
</head>
<body>
<script>
    let salary = +prompt("Nhập tiền lương nhân viên: (milion)");
    let tax = 0;
    let salarytax = 0;
    if (salary < 7 && salary > 0) {
        tax = salary * 5 / 100;
        salarytax = salary - tax;
    } else if (salary >= 7 && salary < 15) {
        tax = salary * 10 / 100;
        salarytax = salary - tax;
    } else if (salary >= 15) {
        tax = salary * 20 / 100;
        salarytax = salary - tax;
    }
    document.write("Thuế thu nhập: " + tax + " milion" + "<br>");
    document.write("Lương sau thuế: " + salarytax + " milion");
</script>
</body>
</html>
