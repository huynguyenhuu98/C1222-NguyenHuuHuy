<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4 bài 3 (String)</title>
</head>
<body>
<script>
    str1 = prompt("Nhập xâu thứ nhất");
    str2 = prompt("Nhập xâu thứ hai");
    let arr1 = str1.toLowerCase().split("").sort();
    let arr2 = str2.toLowerCase().split("").sort();
    let result = [];
    let count = 0;
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; i < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                result = arr1[i];
                count++;
            }
        }
        alert("Kí tự chung: " + count + result);
    }
</script>
</body>
</html>
