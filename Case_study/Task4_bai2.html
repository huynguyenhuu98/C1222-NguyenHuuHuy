<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4 bài 2 (String)</title>
</head>
<body>
<script>
    str = prompt("Nhập xâu kí tự bất kì: ");
    let arr = str.split("").sort();
    let newarr = [];

    for (let i = 1; i <= arr.length; i++) {
        if (arr[i] !== arr[i - 1]) {
            newarr.push(arr[i]);
        }
    }
    alert(str + " có số lượng kí tự khác nhau " + newarr.length);
</script>
</body>
</html>
