<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 1 bài 2 (If and switch case)</title>
</head>
<body>
<script>
    let word = prompt("Nhập kí tự trong bảng chữ cái tiếng anh: ");
    switch (word) {
        case ('o'):
        case ('u'):
        case ('i'):
        case ('a'):
        case ('e'):
        case ('O'):
        case ('U'):
        case ('I'):
        case ('A'):
        case ('E'):
            document.write("Nguyên âm: " + word);
            break;
        default:
            document.write("Phụ âm: " + word + " ^_^");
    }
</script>
</body>
</html>
