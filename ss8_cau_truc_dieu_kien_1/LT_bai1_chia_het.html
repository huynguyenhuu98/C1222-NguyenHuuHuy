<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập BT1 a chia hết b</title>
</head>
<body>
<script>
    let a = prompt("nhập số a: ");
    let b = prompt("nhập số b: ");
    if (a%b==0) {
        document.write("chia hết")
    }
    else document.write("không chia hết")
</script>
</body>
</html>
