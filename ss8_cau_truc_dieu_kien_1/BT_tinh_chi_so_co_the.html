<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tính chỉ số cân nặng</title>
</head>
<body>
<script>
    let weight = prompt("Nhập số đo cân nặng : (kg)");
    let height = prompt("Nhập số đo chiều cao : (mét) ");
    let bmi = (weight/(height*height));
    if (bmi >= 30 )   {
        document.write("Cấp độ: Béo phì")
    }
    else if (bmi >=25 && bmi <30 ) {
        document.write("Cấp độ: Thừa cân")
    }
    else if (bmi >=18.5 && bmi <25 )  {
        document.write("Cấp độ: Bình thường")
    }
    else {document.write("Cấp độ: Gấy gò" )
    }
</script>
</body>
</html>
