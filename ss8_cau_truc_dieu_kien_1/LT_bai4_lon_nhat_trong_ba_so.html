<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập BT4 lớn nhất trong 3 số</title>
</head>
<body>
<script>
    let a = prompt("nhập số a: ");
    let b = prompt("nhập số b: ");
    let c = prompt("nhập số c: ");
    if (a>b && a>c) {
        document.write("a là số lớn nhất");
    }
    else if (b>a && b>c) {
        document.write("b là số lớn nhất");
    }
    else {document.write("c là số lớn nhất");}
</script>
</body>
</html>
