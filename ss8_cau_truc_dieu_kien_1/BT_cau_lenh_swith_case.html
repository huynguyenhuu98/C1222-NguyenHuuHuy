<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập câu lệnh Swith-case</title>
</head>
<body>
<script>
    let month = parseInt(prompt("Nhập tháng : "));
    switch (month) {
        case(1):
        case(3):
        case(5):
        case(7):
        case(8):
        case(10):
        case(12):
            document.write("Tháng "+month+" có: 31ngày"); break;
        case(4):
        case(6):
        case(9):
        case(11):
            document.write("Tháng "+month+" có: 30 ngày"); break;
        case(2):
            document.write("Tháng "+month+" có: 28 hoặc 29 ngày"); break;
        default:
            document.write("Không có tháng đó")
    }
</script>
</body>
</html>
