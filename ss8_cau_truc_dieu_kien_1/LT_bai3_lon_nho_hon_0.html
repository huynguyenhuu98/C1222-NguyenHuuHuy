<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập BT3 lớn nhỏ hơn 0</title>
</head>
<body>
<script>
    let number = prompt("nhập số nguyên bất kì: ");
    if (number > 0) {
        document.write("lớn hơn 0");
    }
    else if (number < 0) {
        document.write("nhỏ hơn 0");
    }
    else {document.write("bằng 0");}
</script>
</body>
</html>
