<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <title>form lay survey khach hang</title>
</head>
<body>
<body>
<div id="head">
    <h2>Market Research Survey</h2>
    <p>Please take a few moments to complete this satisfaction survey.</p>
</div>
<hr>
<div>
    <form method="get">
        <label><b>What is your age range?</b><br>
            <select>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-50">35-50</option>
            <option value="50+">50+</option>
            </select>
        </label><br>
        <label><b>What is your yearly income range?</b><br>
            <select>
            <option value="$0-$25000">0-$25000</option>
            <option value="$25001-$50000">$25001-$50000</option>
            <option value="$50001-$100000">$50001-$100000</option>
            <option value="$100000+">$100000+</option>
            </select>
        </label><br>
        <label><b>Gender Identity</b><br>
            <input type="radio" name="gender" checked>Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">Nonbinary<br>
            <input type="radio" name="gender">Other<br>
            <input type="text" name="other" id="other">
        </label><br>
        <label><b>Which of the following products have your purchased in the last 2 months. Please check all that apply.</b><br>
            <input type="checkbox" name="product1">Product 1<br>
            <input type="checkbox" name="product2">Product 2<br>
            <input type="checkbox" name="product3">Product 3<br>
        </label><br>
        <label><b>How often would you use our new product?</b><br>
            <input type="radio" name="gender">Daily<br>
            <input type="radio" name="gender">Weekly<br>
            <input type="radio" name="gender">Monthly<br>
        </label>
        <label><b>What would you pay for the new product?</b><br>
            <span>&dollar;</span>
            <input type="text"><span> . </span><input type="text" style="width: 50px;"><br>
            <span style="margin-left:10px">Dollars</span>
            <span style="margin-left:135px">Cent</span>
        </label><br>
        <label><b>What features would you like to see in the new product.</b><br>
            <textarea rows="9" cols="95" ></textarea>
        </label><br>
        <label>
            Please rate your level of agreement with the following statements.<br>
            <table border="1">
                <tr>
                    <th></th>
                    <th>Strongly disagree</th>
                    <th>Disagree</th>
                    <th>Agree</th>
                    <th>Strongly Agree</th>
                </tr>
                <tr>
                    <td><b>Our products are priced fairly.</b></td>
                    <td><input type="radio"><br><span style="font-size: 13px ">1</span></td>
                    <td><input type="radio"><br><span style="font-size: 13px ">2</span></td>
                    <td><input type="radio"><br><span style="font-size: 13px ">3</span></td>
                    <td><input type="radio"><br><span style="font-size: 13px ">4</span></td>
                </tr>
                <tr>
                    <td><b>Our products are high quality.</b></td>
                    <td><input type="radio"><br><span style="font-size: 13px ">1</span></td>
                    <td><input type="radio"><br><span style="font-size: 13px ">2</span></td>
                    <td><input type="radio"><br><span style="font-size: 13px ">3</span></td>
                    <td><input type="radio"><br><span style="font-size: 13px ">4</span></td>
                </tr>
                <tr>
                    <td><b>You would recommend our product to a friend or coworker.</b></td>
                    <td><input type="radio"><br><span style="font-size: 13px ">1</span></td>
                    <td><input type="radio"><br><span style="font-size: 13px ">2</span></td>
                    <td><input type="radio"><br><span style="font-size: 13px ">3</span></td>
                    <td><input type="radio"><br><span style="font-size: 13px ">4</span></td>
                </tr>
            </table>
        </label>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
