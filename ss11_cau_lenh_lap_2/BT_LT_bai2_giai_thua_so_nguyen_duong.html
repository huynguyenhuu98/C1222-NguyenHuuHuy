<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 giai thừa của một số nguyên</title>
</head>
<body>
<script>
    let gt = 1;
    a = prompt("Nhập số nguyên để xuất hiện giai thừa của nó: ");
    for (let i = 1; i <= a; i++) {
        gt = (gt * i);
    }
    document.write(gt);
</script>
</body>
</html>
