<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 vẽ tam giác vuông</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let i = 5; i > 0; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    for (let i = 1; i <= 5; i++) {
        for (let j = 4; j >= i; j--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let k = 1; k <= i; k++) {
            document.write("*")
        }
        document.write("<br>");
    }
    document.write("<br>")
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.write("*");
        }
        for (let k = 1; k <= i; k++) {
            document.write("&nbsp;&nbsp;")
        }
        document.write("<br>");
    }
</script>
</body>
</html>
