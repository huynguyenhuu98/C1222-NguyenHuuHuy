<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 tổng 20 số đầu tiên trong dãy Fibonacci</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let c;
    let count = 0;
    let sum = 0;
    document.write("Tổng của 20 số đầu tiên trong dãy Fibonacci: ");
    while (count < 20) {
        c = a + b;
        a = b;
        b = c;
        count++;
        sum += c;
    }
    document.write(sum);
</script>
</body>
</html>
