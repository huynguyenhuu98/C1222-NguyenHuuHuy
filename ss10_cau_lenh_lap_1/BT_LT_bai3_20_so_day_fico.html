<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let c;
    let count = 0;
    document.write("Dãy Fibonacci: ");
    while (count < 20) {
        c = a + b;
        a = b;
        b = c;
        count++;
        document.write(c + " -> ");
    }
</script>
</body>
</html>
