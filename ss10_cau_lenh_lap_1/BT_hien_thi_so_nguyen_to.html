<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    // let number = +prompt("Nhập số cần hiển thị các số nguyên tố đầu tiên: ");
    let count = 0;
    let counts = 0;
    for (let i = 2; i < 286; i++) {
        for (let j = 1; j <= i; j++) {
            if (i % j === 0) {
                count += 1;
            }
        }
        if (count === 2) {
            document.write(i + "<br>");
            counts += 1;
        }
        count = 0;
        if (counts === 20) {
        } else {
            break;
        }
    }
</script>
</body>
</html>
