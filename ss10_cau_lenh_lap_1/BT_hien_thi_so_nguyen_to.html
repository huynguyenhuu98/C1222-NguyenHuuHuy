<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let numbers = prompt("Nhập số cần hiển thị các số nguyên tố đầu tiên: ");

    function check(numbers) {
        let count = 0;
        let counts = 0;
        for (let N = 2; N < numbers; N++) {
            for (let j = 1; j <= N; j++) {
                if (N % j === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                document.write((N + "<br>"));
                counts += 1;
            }
            count = 0;
        }
    }

    check(numbers);
</script>
</body>
</html>
