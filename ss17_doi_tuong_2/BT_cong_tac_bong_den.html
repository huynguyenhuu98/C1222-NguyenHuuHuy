<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập công tắc bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status){
            this.status= false;
        }
        getStatus(){
            return this.status;
        }
    }
    class SwitchButton {
        constructor(lamp){
            this.status = lamp.status;
            this.lamp = lamp;
        }
        getLamp(){
            this.lamp = lamp;
        }
        switchOn() {
            this.lamp.status = true;
        }
        switchOff(){
            this.lamp.status = false;
        }
    }
    let electricLamp = new ElectricLamp();
    let switchButton = new SwitchButton(electricLamp);

    document.write(electricLamp.status);
    console.log(switchButton.switchOn());
    document.write(electricLamp.status);
    console.log(switchButton.switchOff());
</script>
</body>
</html>
