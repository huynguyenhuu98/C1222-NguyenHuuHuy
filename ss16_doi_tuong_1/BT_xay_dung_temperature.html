<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập xây dựng lớp mô tả temperature</title>
</head>
<body>
<script>
    let tem = 25;
    let template = new Temperature(tem);

    class Temperature {
        celsius;

        constructor(celsius) {
            this.celsius = celsius;
        }

        getFahrenheit() {
            return (9 / 5 * this.celsius + 32);
        }

        getKelvins() {
            return (this.celsius + 273.15);
        }
    }

    document.write("độ K: " + template.getKelvins() + "<br>"
        + "độ F: " + template.getFahrenheit());
</script>
</body>
</html>
