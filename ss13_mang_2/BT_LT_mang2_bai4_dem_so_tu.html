<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 bài 4 đếm số kí tự</title>
</head>
<body>
<script>
    let a = prompt("Nhập một chuỗi: ");
    let arr = a.split(" ");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (a[i] !== " ") {
            count++;
        }
    }
    document.write("Đếm số từ trong một chuỗi: " + count);
</script>
</body>
</html>
