<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 bài 6 thay thế kí tự</title>
</head>
<body>
<script>
    let arr = [];
    let sizearr = +prompt("Nhập số kí tự trong mảng");
    for (let i = 0; i < sizearr; i++) {
        arr[i] = prompt("Nhập giá trị các phần tử của mảng: ");
    }
    for (let j = 0; j < sizearr; j++) {
        if (arr[j] === '-') {
            arr.splice(j, 1);
            arr.push('_');
        }
    }
    document.write("Mảng sau khi thay thế: " + arr);
</script>
</body>
</html>
