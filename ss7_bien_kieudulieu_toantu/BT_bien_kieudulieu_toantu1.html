<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT bien kieu du lieu toan tu</title>
</head>
<body>
    <script>
        a=+prompt("Nhập điểm Vật Lý: ")
        b=+prompt("Nhập điểm Hóa Học: ")
        c=+prompt("Nhập điểm Sinh Học: ")
        var tb= (a + b + c)/3
        var tong= (a + b + c)
        document.write("Điểm trung bình =" + tb)
        document.write("<br>")
        document.write("Điểm tổng =" + tong)
    </script>

</body>
</html>
